<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucky Jet Mini App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      overflow: hidden;
      color: white;
      position: relative;
    }
    /* Эффект звезд на фоне */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><defs><filter id="glow"><feGaussianBlur stdDeviation="1" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter></defs><g filter="url(#glow)">{stars}</g></svg>')
        repeat;
      opacity: 0.3;
      pointer-events: none;
    }
    .header {
      text-align: center;
      margin-top: 20px;
      z-index: 1;
    }
    .header h1 {
      font-size: 2em;
      color: #FF6200;
      text-shadow: 0 0 10px rgba(255, 98, 0, 0.7);
      text-transform: uppercase;
      font-weight: bold;
    }
    .main-content {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-grow: 1;
      justify-content: center;
      z-index: 1;
    }
    .rocket {
      position: absolute;
      width: 150px;
      height: auto;
      top: -50px;
      right: -50px;
      animation: fly 3s infinite ease-in-out;
    }
    @keyframes fly {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    .circle {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, #FF6200, #1a1a1a);
      border: 5px solid #FF6200;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 98, 0, 0.5);
      position: relative;
      animation: rotate 10s infinite linear;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .circle::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border: 2px dashed #FF6200;
      border-radius: 50%;

      animation: rotate 5s infinite linear reverse;
    }

      font-size: 1.2em;

    }
    .circle .signal-value {
      font-size: 2em;
      color: #1a1a1a;
      text-shadow: 0 0 10px #1a1a1a;
    }
    .circle span {
      color: #FF6200;
      font-style: italic;
    }
    .button-container {
      margin-bottom: 20px;
      z-index: 1;

      padding: 15px 30px;

      transition: transform 0.2s;
      animation: pulse 2s infinite;
    }

      0% { transform: scale(1); box-shadow: 0 0 15px rgba(255, 98, 0, 0.7); }

  <div class="header">

  </div>

  <div class="main-content">
    <img src="https://i.imgur.com/FGOM86x.png" alt="Lucky Jet Rocket" class="rocket">
    <div class="circle">
      <p id="circle-text">CLICK ON <br> <span>"GET SIGNAL"</span></p>
    </div>
  </div>

  <div class="button-container">
    <button id="signal-button" class="signal-button" onclick="sendSignal()">GET SIGNAL</button>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    window.Telegram.WebApp.ready();
    window.Telegram.WebApp.expand();

    const signalButton = document.getElementById('signal-button');
    const circleText = document.getElementById('circle-text');

    function generateSignalValue() {
      const min = 0.8;
      const max = 50.0;
      const value = Math.random() * (max - min) + min;
      return value.toFixed(1) + 'x';
    }

    function startCooldown() {
      signalButton.disabled = true;
      let timeLeft = 60;

      const timer = setInterval(() => {
        timeLeft--;
        signalButton.textContent = `WAIT (${timeLeft}s)`;

        if (timeLeft <= 0) {
          clearInterval(timer);
          signalButton.disabled = false;
          signalButton.textContent = 'GET SIGNAL';
          circleText.innerHTML = 'CLICK ON <br> <span>"GET SIGNAL"</span>';
        }
      }, 1000);
    }

    function sendSignal() {
      const signalValue = generateSignalValue();
      circleText.innerHTML = `<span class="signal-value">${signalValue}</span>`;
      window.Telegram.WebApp.sendData(signalValue);
      startCooldown();
    }

    // Генерация звезд для фона
    const stars = Array.from({ length: 50 }).map(() => {
      const x = Math.random() * 100;
      const y = Math.random() * 100;
      const size = Math.random() * 2 + 1;
      return `<circle cx="${x}%" cy="${y}%" r="${size}" fill="white" />`;
    }).join('');
    document.body.style.setProperty('--stars', stars);
  </script>
</body>
